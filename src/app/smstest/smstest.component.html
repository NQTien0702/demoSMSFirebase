
<div class="max-w-md mx-auto bg-gray-100 rounded-lg overflow-hidden">
  <div class="text-2xl flex flex-col items-center py-4 px-6">
    <input type="text" placeholder="Nhập số điện thoại của bạn" [(ngModel)]="numberPhone" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
    <div id="recaptcha-container" class="mb-4"></div> <!-- Thêm phần tử div cho Recaptcha -->
    <button (click)="sendVerificationCode()" class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Gửi Mã Xác Minh</button>
  </div>
</div>
